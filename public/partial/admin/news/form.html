<div class="">

        <form ng-submit="save()" class="form form-horizontal">
            <formset>
                <legend ng-if="state.current.name==='add'">Create News</legend>
                <legend ng-if="state.current.name==='edit'">Update News</legend>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Header</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="news.header" class="form-control" placeHolder="Header" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <textarea rows="20" type="text" ng-model="news.content" class="form-control" placeHolder="Content"/>
                    </div>
                </div>
            </formset>


            <formset>
                <div class="form-group col-sm-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-default" ui-sref="list">Close</a>
                </div>
            </formset>

        </form>
</div>
