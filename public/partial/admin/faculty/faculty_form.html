<div class="">

        <form ng-submit="save()" class="form form-horizontal">
            <formset>
                <legend ng-if="state.current.name==='add'">New Faculty</legend>
                <legend ng-if="state.current.name==='edit'">Update Faculty</legend>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Faculty English Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="faculty.name_en" class="form-control" placeHolder="Faculty English Name" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Faculty Thai Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="faculty.name_th" class="form-control" placeHolder="ชื่อคณะ/วิทยาลัย" >
                    </div>
                </div>
            </formset>


            <formset>
                <div class="form-group col-sm-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-default" ui-sref="list">Close</a>
                </div>
            </formset>

        </form>
</div>
