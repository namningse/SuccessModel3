<div class="modal-header">
    <h3 class="modal-title">Delete Faculty</h3>
</div>
<div class="modal-body">
    <h4>Do you want to delete this photo?</h4>
    <h5>ID : {{photo.id}}</h5>
    <h5>Filename Name : {{photo.filename}}</h5>
    <img ng-src="{{photo.url}}" style="width: 50%; height: auto;"/>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
